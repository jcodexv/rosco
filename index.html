<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rosco</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
  <div class="rosco-game">
    <header class="game-header">
      <div class="timer-container">
        <h2 id="timer">TIEMPO: 05:00</h2>
        <button id="pause-toggle"><i class="fa-solid fa-play"></i></button>
      </div>
      <div id="bonus-time"></div>
    </header>

    <div class="circle-container"></div>

    <div class="buttons-container">
      <button id="correct"><i class="fa-solid fa-check"></i></button>
      <button id="wrong"><i class="fa-solid fa-x"></i></button>
      <button id="skip"><span>⏭️</span></button>
    </div>

    <div class="score-container"></div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
